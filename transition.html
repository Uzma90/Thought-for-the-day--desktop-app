<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thought For The Day</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Subtitle Image */
.subtitle {
    width: 260px;     /* Adjust if needed */
    margin-bottom: 15px;
}

/* Title Image */
.title {
    width: 420px;     /* Adjust according to your export */
    margin-bottom: 40px;
}

/* Hourglass */
.hourglass {
    width: 500px;
    animation: float 3s ease-in-out infinite;
}

/* Floating animation */
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0px); }
}

</style>
</head>

<body onclick="goToMain()">

<div class="container">

    <img src="assets/subtitle.png" class="subtitle">
    <img src="assets/title.png" class="title">
    <img src="assets/hourglass.png" class="hourglass">

</div>

<script>
function goToMain() {
    window.location.href = "main.html";
}
</script>

</body>
</html>
